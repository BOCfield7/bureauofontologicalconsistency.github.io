<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      font-size: 16px;
      height: 100%;
      overflow: hidden;
    }
    #terminal {
      padding: 20px;
      white-space: pre-wrap;
      height: 90%;
      overflow-y: auto;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background: #fff;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
    #input-line {
      display: flex;
      align-items: center;
      display: none;
    }
    #input {
      background: #000;
      border: none;
      color: #fff;
      font-family: monospace;
      font-size: 16px;
      outline: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="terminal">INITIALIZING STATION 7...
</div>
  <div id="input-line"><span>&gt; </span><input id="input" type="text" autofocus /></div>
  <audio id="bleen-audio" src="bleen_dialup.wav" autoplay></audio>

  <script>
    const terminal = document.getElementById('terminal');
    const inputLine = document.getElementById('input-line');
    const input = document.getElementById('input');
    const audio = document.getElementById('bleen-audio');

    const files = [
      "BOC-42-R_Artifact_Incident_Form.pdf",
      "BOC-73-RC_Recursion_Event_Report.pdf",
      "Field_Log_473QRTA.pdf",
      "NTIA_Field_Memo_BVHA_Recursion.pdf"
    ];

    function generateBleenConnectionString() {
      const t = Date.now() / 1000;
      const α = 1.01, β = 1.99, ω = 2 * Math.PI / 7;
      const f = (t) => α * Math.sin(ω * t + 0.42) + β * Math.cos(ω * t);
      const raw = f(t).toFixed(6);
      const segments = raw.match(/(\d)\.(\d{2})(\d)/);
      return `CONNECTED TO STRING ${segments[1]}.${segments[2]}.${segments[3]}`;
    }

    const bootLines = [
      generateBleenConnectionString(),
      "STATION 7 [VTERM] READY"
    ];

    let bootIndex = 0;

    function typeBootLine() {
      if (bootIndex < bootLines.length) {
        const line = bootLines[bootIndex];
        let charIndex = 0;
        const typeChar = () => {
          if (charIndex < line.length) {
            terminal.innerText += line[charIndex++];
            setTimeout(typeChar, 40);
          } else {
            terminal.innerText += "\n";
            bootIndex++;
            setTimeout(typeBootLine, 300);
          }
        };
        typeChar();
      } else {
        terminal.innerText += "> ";
        inputLine.style.display = "flex";
        input.focus();
      }
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const command = input.value.trim();
        terminal.innerText += `> ${command}\n`;
        handleCommand(command);
        input.value = "";
        terminal.scrollTop = terminal.scrollHeight;
      }
    });

    function terminalOutput(msg) {
      terminal.innerText += msg + "\n> ";
    }

    function handleCommand(cmd) {
      const command = cmd.toUpperCase();
      if (command === "HELP") {
        terminalOutput(
          "AVAILABLE COMMANDS:\n" +
          "DIR - List files\n" +
          "OPEN <FILENAME> - View file\n" +
          "CONNECT QRT - Attempt handshake\n" +
          "CLEAR - Clear screen\n" +
          "CD <DIR> - Change directory (disabled)\n" +
          "PING <TARGET> - ping\n" +
          "TRACERT <TARGET> - traceroute\n" +
          "WHOAMI - Display user ID\n" +
          "EXIT - Stop terminal"
        );
      } else if (command === "DIR") {
        terminalOutput("Directory of /docs\n\n" + files.map(f => `- ${f}`).join("\n"));
      } else if (command.startsWith("OPEN ")) {
        const filename = cmd.slice(5).trim();
        if (files.includes(filename)) {
          terminalOutput(`Opening ${filename}...`);
          window.open(`docs/${filename}`, '_blank');
        } else {
          terminalOutput(`File not found: ${filename}`);
        }
      } else if (command.startsWith("CONNECT QRT")) {
        terminalOutput("Attempting remote QRT handshake...");
        fetch("https://610b-2600-6c51-427f-419b-85d2-6b83-2ce6-33ea.ngrok-free.app")
          .then(res => res.text())
          .then(data => terminalOutput("QRT RESPONSE:\n" + data))
          .catch(err => terminalOutput("⚠ Handshake failed: " + err.message));
      } else if (command.startsWith("CD ")) {
        terminalOutput("Access denied: directory permissions restricted.");
      } else if (command.startsWith("PING ")) {
        const target = cmd.slice(5).trim();
        for (let i = 0; i < 4; i++) {
          const delay = Math.floor(Math.random() * 200) + 30;
          terminal.innerText += `Reply from ${target}: time=${delay}ms\n`;
        }
      } else if (command.startsWith("TRACERT ")) {
        const target = cmd.slice(8).trim();
        for (let i = 1; i <= 6; i++) {
          const delay = Math.floor(Math.random() * 100) + 50;
          terminal.innerText += `${i}    10.${i}.0.${i}    ${delay}ms\n`;
        }
        terminal.innerText += `Trace complete to ${target}\n> `;
      } else if (command === "WHOAMI") {
        terminalOutput("field.agent.073");
      } else if (command === "CLEAR") {
        terminal.innerText = "> ";
      } else if (command === "EXIT") {
        terminalOutput("Terminating session...");
        inputLine.style.display = "none";
      } else {
        terminalOutput(`Unknown command: ${cmd}`);
      }
    }

    audio.onended = () => {
      setTimeout(typeBootLine, 1000);
    };
  </script>
</body>
</html>
