<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      font-size: 16px;
      height: 100%;
      overflow: hidden;
    }
    #terminal {
      padding: 20px;
      white-space: pre-wrap;
      height: 90%;
      overflow-y: auto;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background: #fff;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
    #input-line {
      display: flex;
      align-items: center;
      display: none;
    }
    #input {
      background: #000;
      border: none;
      color: #fff;
      font-family: monospace;
      font-size: 16px;
      outline: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="terminal">INITIALIZING STATION 7...
</div>
  <div id="input-line"><span>&gt; </span><input id="input" type="text" autofocus /></div>
  <audio id="bleen-audio" src="bleen_with_quantum_input.wav" autoplay></audio>

  <script>
    const terminal = document.getElementById('terminal');
    const inputLine = document.getElementById('input-line');
    const input = document.getElementById('input');
    const audio = document.getElementById('bleen-audio');

    const files = [
      "BOC-42-R_Artifact_Incident_Form.pdf",
      "BOC-73-RC_Recursion_Event_Report.pdf",
      "Field_Log_473QRTA.pdf",
      "NTIA_Field_Memo_BVHA_Recursion.pdf"
    ];

    const forbiddenCommands = ["ATZ", "AT&W", "AT&F", "ATS"];
    const endpoint = "https://evenly-positive-loon.ngrok-free.app";

    function generateBleenConnectionString() {
      const t = Date.now() / 1000;
      const α = 1.01, β = 1.99, ω = 2 * Math.PI / 7;
      const f = (t) => α * Math.sin(ω * t + 0.42) + β * Math.cos(ω * t);
      const raw = f(t).toFixed(6);
      const segments = raw.match(/(\d)\.(\d{2})(\d)/);
      return `CONNECTED TO STRING ${segments[1]}.${segments[2]}.${segments[3]}`;
    }

    const bootLines = [
      generateBleenConnectionString(),
      "STATION 7 [VTERM] READY"
    ];

    let bootIndex = 0;

    function typeBootLine() {
      if (bootIndex < bootLines.length) {
        const line = bootLines[bootIndex];
        let charIndex = 0;
        const typeChar = () => {
          if (charIndex < line.length) {
            terminal.innerText += line[charIndex++];
            setTimeout(typeChar, 40);
          } else {
            terminal.innerText += "\n";
            bootIndex++;
            setTimeout(typeBootLine, 300);
          }
        };
        typeChar();
      } else {
        terminal.innerText += "> ";
        inputLine.style.display = "flex";
        input.focus();
      }
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const command = input.value.trim();
        terminal.innerText += `> ${command}\n`;
        handleCommand(command);
        input.value = "";
        terminal.scrollTop = terminal.scrollHeight;
      }
    });

    function handleCommand(cmd) {
      const upper = cmd.toUpperCase();
      if (upper === "HELP") {
        terminal.innerText += 
          "AVAILABLE COMMANDS:\n" +
          "DIR - List files\n" +
          "OPEN <FILENAME> - View file\n" +
          "CONNECT QRT - Attempt remote handshake\n" +
          "ATI, AT&C?, etc. - Echo modem response\n" +
          "CLEAR - Clear screen\n";
      } else if (upper === "DIR") {
        terminal.innerText += "Directory of /docs\n\n";
        files.forEach(f => terminal.innerText += `- ${f}\n`);
      } else if (upper.startsWith("OPEN ")) {
        const filename = cmd.slice(5).trim();
        if (files.includes(filename)) {
          terminal.innerText += `Opening ${filename}...\n`;
          window.open(`docs/${filename}`, '_blank');
        } else {
          terminal.innerText += `File not found: ${filename}\n`;
        }
      } else if (upper === "CLEAR") {
        terminal.innerText = "";
      } else if (upper === "CONNECT QRT") {
        terminal.innerText += "Initiating remote handshake to QRT...\n";
        const bleen = new Audio("bleen_with_quantum_input.wav");
        bleen.play();
        bleen.onended = () => {
          fetch(`${endpoint}/api/handshake`)
            .then(res => res.text())
            .then(txt => terminal.innerText += `\nQRT Response: ${txt}\n> `)
            .catch(() => terminal.innerText += `\nHandshake failed. No response from QRT.\n> `);
        };
      } else if (upper.startsWith("AT")) {
        if (forbiddenCommands.some(f => upper.startsWith(f))) {
          terminal.innerText += `\nPermission denied. Command restricted.\n> `;
          return;
        }
        fetch(`${endpoint}/api/modem?cmd=` + encodeURIComponent(cmd))
          .then(res => res.text())
          .then(txt => terminal.innerText += `${txt}\n> `)
          .catch(() => terminal.innerText += `Modem error or offline.\n> `);
      } else {
        terminal.innerText += `Unknown command: ${cmd}\n> `;
      }
    }

    audio.onended = () => {
      setTimeout(typeBootLine, 1000);
    };
  </script>
</body>
</html>
