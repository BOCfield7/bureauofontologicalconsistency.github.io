<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      font-size: 16px;
      height: 100%;
      overflow: hidden;
    }
    #terminal {
      padding: 20px;
      white-space: pre-wrap;
      height: 90%;
      overflow-y: auto;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background: #fff;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
    #input-line {
      display: flex;
      align-items: center;
      display: none;
    }
    #input {
      background: #000;
      border: none;
      color: #fff;
      font-family: monospace;
      font-size: 16px;
      outline: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="terminal">INITIALIZING MODEM CONNECTION...
</div>
  <div id="input-line"><span>&gt; </span><input id="input" type="text" autofocus /></div>
  <audio id="init-audio" src="modem_connect.wav" autoplay></audio>
  <audio id="bleen-audio" src="bleen_with_quantum_input.wav"></audio>

  <script>
    const terminal = document.getElementById('terminal');
    const inputLine = document.getElementById('input-line');
    const input = document.getElementById('input');
    const initAudio = document.getElementById('init-audio');
    const bleenAudio = document.getElementById('bleen-audio');

    const endpoint = "https://evenly-positive-loon.ngrok-free.app";
    const files = [
      "BOC-42-R_Artifact_Incident_Form.pdf",
      "BOC-73-RC_Recursion_Event_Report.pdf",
      "Field_Log_473QRTA.pdf",
      "NTIA_Field_Memo_BVHA_Recursion.pdf"
    ];

    const forbiddenCommands = ["ATZ", "AT&W", "AT&F", "ATS"];

    initAudio.onended = () => {
      terminal.innerText += "CONNECTED TO STATION 7\n> ";
      inputLine.style.display = "flex";
      input.focus();
    };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const command = input.value.trim();
        terminal.innerText += `> ${command}\n`;
        handleCommand(command);
        input.value = "";
        terminal.scrollTop = terminal.scrollHeight;
      }
    });

    function handleCommand(cmd) {
      const upper = cmd.toUpperCase();

      if (upper === "HELP") {
        terminal.innerText +=
          "AVAILABLE COMMANDS:\n" +
          "DIR - List files\n" +
          "OPEN <FILENAME> - View file\n" +
          "CONNECT QRT - Attempt remote handshake\n" +
          "ATI, AT&C?, etc. - Echo modem response\n" +
          "CLEAR - Clear screen\n";
      } else if (upper === "DIR") {
        terminal.innerText += "Directory of /docs\n\n";
        files.forEach(f => terminal.innerText += `- ${f}\n`);
      } else if (upper.startsWith("OPEN ")) {
        const filename = cmd.slice(5).trim();
        if (files.includes(filename)) {
          terminal.innerText += `Opening ${filename}...\n`;
          window.open(`docs/${filename}`, '_blank');
        } else {
          terminal.innerText += `File not found: ${filename}\n`;
        }
      } else if (upper === "CLEAR") {
        terminal.innerText = "> ";
      } else if (upper === "CONNECT QRT") {
        terminal.innerText += "Initiating handshake with QRT...\n";
        bleenAudio.play();
        fetch(`${endpoint}/api/handshake`)
          .then(res => res.text())
          .then(txt => terminal.innerText += `\nQRT Response: ${txt}\n> `)
          .catch(() => terminal.innerText += `\nHandshake failed. No response from QRT.\n> `);
      } else if (upper.startsWith("AT")) {
        if (forbiddenCommands.some(f => upper.startsWith(f))) {
          terminal.innerText += `\nPermission denied. Command restricted.\n> `;
          return;
        }
        fetch(`${endpoint}/api/modem?cmd=` + encodeURIComponent(cmd))
          .then(res => res.text())
          .then(txt => terminal.innerText += `${txt}\n> `)
          .catch(() => terminal.innerText += `Modem error or offline.\n> `);
      } else {
        terminal.innerText += `Unknown command: ${cmd}\n> `;
      }
    }
  </script>
</body>
</html>
