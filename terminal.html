
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      font-size: 16px;
      height: 100%;
      overflow: hidden;
    }
    #terminal {
      padding: 20px;
      white-space: pre-wrap;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background: #fff;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
  </style>
</head>
<body>
  <div id="terminal">INITIALIZING STATION 7...</div>
  <audio id="bleen-audio" src="bleen_dialup.wav" autoplay></audio>
  <script>
    const lines = [
      "INITIALIZING STATION 7...",
      "CONNECTED TO STRING X.XX.X",
      "STATION 7 [VTERM] READY",
      "> "
    ];

    const terminal = document.getElementById('terminal');
    let index = 0;

    function typeNextLine() {
      if (index < lines.length) {
        const line = lines[index];
        let charIndex = 0;
        const typeChar = () => {
          if (charIndex < line.length) {
            terminal.innerHTML += line[charIndex++];
            setTimeout(typeChar, 40);
          } else {
            terminal.innerHTML += "\n";
            index++;
            setTimeout(typeNextLine, 300);
          }
        };
        typeChar();
      } else {
        terminal.innerHTML += '<span class="cursor">&nbsp;</span>';
      }
    }

    function generateBleenConnectionString() {
      const t = Date.now() / 1000;
      const α = 1.01, β = 1.99, ω = 2 * Math.PI / 7;
      const f = (t) => α * Math.sin(ω * t + 0.42) + β * Math.cos(ω * t);
      const raw = f(t).toFixed(6);
      const segments = raw.match(/(\d)\.(\d{2})(\d)/);
      return `CONNECTED TO STRING ${segments[1]}.${segments[2]}.${segments[3]}`;
    }

    lines[1] = generateBleenConnectionString();

    setTimeout(typeNextLine, 1000);

    const audio = document.getElementById('bleen-audio');
    setTimeout(() => { audio.pause(); audio.currentTime = 0; }, (Math.random() * 4 + 5) * 1000);
  </script>
</body>
</html>
