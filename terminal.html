<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOC Terminal</title>
  <style>
    body {
      background-color: #000;
      color: #00FF00;
      font-family: monospace;
      margin: 0;
      padding: 20px;
      animation: flicker 0.15s ease-in-out 3;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      25% { opacity: 0.5; }
      50% { opacity: 0.2; }
      75% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    #terminal {
      width: 640px;
      margin: 0 auto;
      border: 2px solid #00FF00;
      padding: 20px;
      background-color: #000;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.3);
    }

    #output {
      white-space: pre-wrap;
      height: 300px;
      overflow-y: auto;
      overflow-x: hidden;
      margin-bottom: 10px;
    }

    #input {
      width: 100%;
      background: #000;
      border: none;
      color: #00FF00;
      font-family: monospace;
      font-size: 1em;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="output"></div>
    <input type="text" id="input" autofocus onkeydown="processInput(event)" />
  </div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('input');

    const files = [
      "BOC-42-R_Artifact_Incident_Form.pdf",
      "BOC-73-RC_Recursion_Event_Report.pdf",
      "Field_Log_473QRTA.pdf",
      "NTIA_Field_Memo_BVHA_Recursion.pdf"
    ];

    // Initial terminal load
    output.innerHTML = 'Initializing Station 7...<br>Type HELP to begin.<br>';

    function processInput(e) {
      if (e.key === 'Enter') {
        const cmd = input.value.trim();
        if (cmd === '') return;
        output.innerHTML += `> ${cmd}<br>`;
        handleCommand(cmd);
        input.value = '';
        output.scrollTop = output.scrollHeight;
      }
    }

    function handleCommand(cmd) {
      const command = cmd.toUpperCase();

      if (command === 'HELP') {
        output.innerHTML += 'AVAILABLE COMMANDS:<br>DIR - List files<br>OPEN &lt;FILENAME&gt; - View file<br>CLEAR - Clear screen<br>';
      } else if (command === 'DIR') {
        output.innerHTML += files.map(f => '- ' + f).join('<br>') + '<br>';
      } else if (command.startsWith('OPEN ')) {
        const filename = cmd.slice(5).trim();
        if (files.includes(filename)) {
          output.innerHTML += `Opening ${filename}...<br>`;
          window.open(`docs/${filename}`, '_blank');
        } else {
          output.innerHTML += `File not found: ${filename}<br>`;
        }
      } else if (command === 'CLEAR') {
        output.innerHTML = '';
      } else if (command === 'WHOAMI') {
        output.innerHTML += 'Field Agent: Torres, D.<br>';
      } else if (command === 'STATUS') {
        output.innerHTML += 'Station 7 temporal sync: LOCKED<br>Bleen channel: ACTIVE<br>';
      } else {
        output.innerHTML += `Unknown command: ${cmd}<br>`;
      }

      output.scrollTop = output.scrollHeight;
    }
  </script>
</body>
</html>
