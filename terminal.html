
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      font-size: 16px;
      height: 100%;
      overflow: hidden;
    }
    #terminal {
      padding: 20px;
      white-space: pre-wrap;
      height: 90%;
      overflow-y: auto;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background: #fff;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
    #input-line {
      display: flex;
      align-items: center;
    }
    #input {
      background: #000;
      border: none;
      color: #fff;
      font-family: monospace;
      font-size: 16px;
      outline: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="terminal">INITIALIZING STATION 7...\n</div>
  <div id="input-line"><span>&gt; </span><input id="input" type="text" autofocus /></div>
  <audio id="bleen-audio" src="bleen_dialup.wav" autoplay></audio>

  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('input');

    const audio = document.getElementById('bleen-audio');
    setTimeout(() => {
      audio.pause();
      audio.currentTime = 0;
    }, 10300); // Fixed 10.3 seconds

    function generateBleenConnectionString() {
      const t = Date.now() / 1000;
      const α = 1.01, β = 1.99, ω = 2 * Math.PI / 7;
      const f = (t) => α * Math.sin(ω * t + 0.42) + β * Math.cos(ω * t);
      const raw = f(t).toFixed(6);
      const segments = raw.match(/(\d)\.(\d{2})(\d)/);
      return `CONNECTED TO STRING ${segments[1]}.${segments[2]}.${segments[3]}`;
    }

    const bootLines = [
      "INITIALIZING STATION 7...",
      generateBleenConnectionString(),
      "STATION 7 [VTERM] READY"
    ];

    let bootIndex = 0;

    function typeBootLine() {
      if (bootIndex < bootLines.length) {
        const line = bootLines[bootIndex];
        let charIndex = 0;
        const typeChar = () => {
          if (charIndex < line.length) {
            terminal.innerText += line[charIndex++];
            setTimeout(typeChar, 40);
          } else {
            terminal.innerText += "\n";
            bootIndex++;
            setTimeout(typeBootLine, 300);
          }
        };
        typeChar();
      }
    }

    typeBootLine();

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const command = input.value.trim();
        terminal.innerText += `> ${command}\n`;
        handleCommand(command);
        input.value = "";
        terminal.scrollTop = terminal.scrollHeight;
      }
    });

    function handleCommand(cmd) {
      const c = cmd.toUpperCase();
      const delay = (text) => setTimeout(() => {
        terminal.innerText += text + "\n";
      }, Math.random() * 200 + 100);

      const sysResponses = {
        "WHOAMI": "agent_b.oc",
        "UPTIME": "System up for 394 hours 17 minutes",
        "PING STATION_5": "Request timed out.",
        "PING 127.0.0.1": "Reply from 127.0.0.1: bytes=32 time<1ms TTL=64",
        "TRACEROUTE STATION7.NET": [
          "Tracing route to station7.net...",
          "1   192.168.0.1     2ms",
          "2   10.42.73.1      [corrupt hop]",
          "3   * * *           Request timed out."
        ],
        "SSH ROOT@127.0.0.1": "Connection refused (port 22)",
        "FORMAT C:": "Operation denied: protected volume",
        "CD ..": "Segmentation fault (core dumped)",
        "LS /LOGS/RECURSION": "Error: Access to /logs/recursion denied (permission 740)",
        "RUN SYSTEM_CHECK": "Command not recognized",
        "HELP": "STANDARD COMMANDS:\nWHOAMI\nUPTIME\nPING <IP/host>\nTRACEROUTE <host>\nCD <dir>\nLS <dir>\nFORMAT <disk>\nSSH <user@host>\nCLEAR"
      };

      if (c === "CLEAR") {
        terminal.innerText = "";
        return;
      }

      if (sysResponses[c]) {
        const response = sysResponses[c];
        if (Array.isArray(response)) {
          response.forEach((line, i) => setTimeout(() => terminal.innerText += line + "\n", i * 250));
        } else {
          delay(response);
        }
      } else {
        delay("Error: Command not recognized or malformed syntax");
      }
    }
  </script>
</body>
</html>
