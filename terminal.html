<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOC Terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: lime;
      font-family: monospace;
      font-size: 16px;
    }
    #terminal {
      padding: 10px;
      white-space: pre-wrap;
      overflow-y: scroll;
      height: 90vh;
    }
    #input-line {
      display: flex;
      align-items: center;
    }
    #input {
      flex: 1;
      background: transparent;
      border: none;
      color: inherit;
      font: inherit;
      outline: none;
    }
    .admin-mode {
      background: black;
      color: red;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div id="input-line">&gt; <input id="input" type="text"></div>
  <audio id="bleenAudio" src="bleen_with_quantum_input.wav"></audio>

  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('input');
    const inputLine = document.getElementById('input-line');
    const bleenAudio = document.getElementById('bleenAudio');

    let adminMode = false;
    let loginStep = 0;
    const endpoint = 'https://evenly-positive-loon.ngrok-free.app';

    const files = [
      "BOC-42-R_Artifact_Incident_Form.pdf",
      "BOC-73-RC_Recursion_Event_Report.pdf",
      "Field_Log_473QRTA.pdf",
      "NTIA_Field_Memo_BVHA_Recursion.pdf"
    ];

    const bootSequence = [
      "INITIALIZING STATION 7...",
      `CONNECTED TO STRING ${generateBleenString()}`,
      "STATION 7 [VTERM] READY"
    ];

    function generateBleenString() {
      const t = Date.now() / 1000;
      const α = 1.01, β = 1.99, ω = 2 * Math.PI / 7;
      const f = t => α * Math.sin(ω * t + 0.42) + β * Math.cos(ω * t);
      const raw = f(t).toFixed(6);
      const [_, a, b, c] = raw.match(/(\d)\.(\d{2})(\d)/);
      return `${a}.${b}.${c}`;
    }

    function printLine(text = '') {
      terminal.innerText += text + "\n";
      terminal.scrollTop = terminal.scrollHeight;
    }

    function playBleen() {
      bleenAudio.currentTime = 0;
      bleenAudio.play();
    }

    function runBoot() {
      let i = 0;
      const interval = setInterval(() => {
        printLine(bootSequence[i]);
        i++;
        if (i >= bootSequence.length) {
          clearInterval(interval);
          printLine('> ');
          input.focus();
        }
      }, 1000);
    }

    function setAdminMode() {
      adminMode = true;
      document.body.classList.add('admin-mode');
      printLine("ACCESS LEVEL: FIELD7 - FULL QRT AUTH GRANTED");
    }

    function handleCommand(cmd) {
      const upper = cmd.toUpperCase();

      if (loginStep === 1) {
        if (cmd === "immutable bleen equation") {
          setAdminMode();
        } else {
          printLine("ACCESS DENIED.");
        }
        loginStep = 0;
        return;
      }

      switch (upper) {
        case "LOGIN FIELD7":
          printLine("ENTER PASSCODE:");
          loginStep = 1;
          break;
        case "HELP":
          printLine("AVAILABLE COMMANDS:\nDIR\nOPEN <FILENAME>\nATI / ATD / ATA etc.\nBLEEN DIAL\nCLEAR\nEXIT\nLOGIN FIELD7");
          break;
        case "CLEAR":
          terminal.innerText = "";
          break;
        case "EXIT":
          printLine("SESSION TERMINATED.");
          input.disabled = true;
          inputLine.style.display = "none";
          break;
        case "DIR":
          printLine("Directory of /docs");
          files.forEach(f => printLine(`- ${f}`));
          break;
        case "BLEEN DIAL":
          printLine("Injecting Bleen carrier...");
          playBleen();
          break;
        default:
          if (upper.startsWith("OPEN ")) {
            const file = cmd.slice(5).trim();
            if (files.includes(file)) {
              printLine(`Opening ${file}...`);
              window.open(`docs/${file}`, '_blank');
            } else {
              printLine("FILE NOT FOUND");
            }
          } else if (upper.startsWith("AT")) {
            if (!adminMode) {
              printLine("ACCESS DENIED. LOGIN REQUIRED.");
              return;
            }
            fetch(`${endpoint}/api/modem?cmd=${encodeURIComponent(cmd)}`)
              .then(res => res.text())
              .then(txt => printLine(txt))
              .catch(() => printLine("QRT LINK ERROR"));
          } else {
            printLine("Unknown command: " + cmd);
          }
      }
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const cmd = input.value.trim();
        printLine("> " + cmd);
        input.value = "";
        handleCommand(cmd);
      }
    });

    runBoot();
  </script>
</body>
</html>
