<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bureau Terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #f00;
      font-family: monospace;
      font-size: 16px;
      height: 100%;
      overflow: hidden;
    }
    #terminal {
      padding: 20px;
      white-space: pre-wrap;
      height: 90%;
      overflow-y: auto;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background: #f00;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
    #input-line {
      display: flex;
      align-items: center;
    }
    #input {
      background: #000;
      border: none;
      color: #f00;
      font-family: monospace;
      font-size: 16px;
      outline: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="terminal">INITIALIZING STATION 7...
</div>
  <div id="input-line"><span>&gt; </span><input id="input" type="text" autofocus /></div>
  <audio id="bleen-audio" src="bleen_with_quantum_input.wav"></audio>
  <script>
    const terminal = document.getElementById('terminal');
    const inputLine = document.getElementById('input-line');
    const input = document.getElementById('input');
    const audio = document.getElementById('bleen-audio');

    const endpoint = "https://your-ngrok-domain.ngrok-free.app"; // Update with your endpoint

    const bootLines = [
      "CONNECTED TO STRING 7.14.9",
      "STATION 7 [VTERM] READY"
    ];

    let bootIndex = 0;

    function typeBootLine() {
      if (bootIndex < bootLines.length) {
        const line = bootLines[bootIndex];
        let charIndex = 0;
        const typeChar = () => {
          if (charIndex < line.length) {
            terminal.innerText += line[charIndex++];
            setTimeout(typeChar, 40);
          } else {
            terminal.innerText += "\n";
            bootIndex++;
            setTimeout(typeBootLine, 300);
          }
        };
        typeChar();
      } else {
        terminal.innerText += "> ";
        input.focus();
      }
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const command = input.value.trim();
        terminal.innerText += `${command}\n`;
        handleCommand(command);
        input.value = "";
        terminal.scrollTop = terminal.scrollHeight;
      }
    });

    function handleCommand(cmd) {
      const upper = cmd.toUpperCase();
      switch (upper) {
        case "HELP":
          terminal.innerText +=
            "AVAILABLE COMMANDS:\n" +
            "HELP, CLEAR, EXIT, REFRESH, BACK\n" +
            "CONNECT QRT - Dial QRT modem\n" +
            "AT, ATI, ATA, ATDT, etc. - Send to modem\n";
          break;
        case "CLEAR":
          terminal.innerText = "";
          break;
        case "EXIT":
          terminal.innerText += "\nTerminating session...\n";
          input.disabled = true;
          break;
        case "REFRESH":
          location.reload();
          break;
        case "BACK":
          history.back();
          break;
        case "CONNECT QRT":
          terminal.innerText += "Initiating remote handshake to QRT...\n";
          audio.play();
          fetch(`${endpoint}/api/handshake`)
            .then(res => res.text())
            .then(txt => terminal.innerText += `\nQRT Response: ${txt}\n> `)
            .catch(err => terminal.innerText += `\n[HANDSHAKE FAILED] ${err.message}\n> `);
          break;
        default:
          if (upper.startsWith("AT")) {
            fetch(`${endpoint}/api/modem?cmd=${encodeURIComponent(cmd)}`)
              .then(res => res.text())
              .then(txt => {
                if (txt.includes("NO CARRIER")) {
                  terminal.innerText += `\n[MODEM ERROR] No Carrier Detected.\n> `;
                } else {
                  terminal.innerText += `${txt}\n> `;
                }
              })
              .catch(err => terminal.innerText += `\n[MODEM TIMEOUT] ${err.message}\n> `);
          } else {
            terminal.innerText += `Unknown command: ${cmd}\n> `;
          }
      }
    }

    window.onload = () => {
      setTimeout(typeBootLine, 500);
    };
  </script>
</body>
</html>
